<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <title>Certificates</title>
  </head>
  <body onload="getCerts()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Cert Tracker<i class="bi bi-shield-check"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dnsrecords.html">DnsRecords</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/certificates.html">Certificates</a>
            </li>
          </ul>
        </div>
        <div style="margin-right: 2rem;">
          <button type="button" class="btn btn-info btn-sm text-white" onclick="checkAllCerts()">Check All Certs</button>
        </div>
      </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="table-responsive-sm">
          <table id="certsTable" class="table table-hover table-striped table-sm caption-top">
            <caption>List of Certificates of Dns Records or Ip Addresses</caption>
            <thead class="table-dark">
              <tr>
                <th>
                  ID
                </th>
                <th>
                  DNS
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="DNS record or Ip adress">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  SSL Port
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="SSL port of target">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  Not Before
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Not valid before this date">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  Not After
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Not valid after this date">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  Remaining Day
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Not valid after day/s">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  Last Update
                  <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Last database update">
                    <i class="bi bi-info-circle"></i>
                  </span>
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Checking Modal -->
    <div class="modal fade" id="checkingModal" data-bs-backdrop="static" data-keyboard="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="checkingModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100" id="checkingModalLabel">Please Wait</h5>
          </div>
          <div class="modal-body">
            <div class="d-flex justify-content-center">
              <div class="table-responsive-sm">
                <table id="checkingTable" class="table table-sm">
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Sweet Alert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Certificates JS -->
    <script src="js/certificates.js"></script>
    
  </body>
</html>
